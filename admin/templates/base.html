<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Beijerterm Admin{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/admin.css') }}">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% if session.get('github_user') %}
    <nav class="navbar">
        <div class="nav-brand">
            <span class="site-icon">ğŸŒ</span>
            <span class="site-name">Beijerterm Admin</span>
        </div>
        <div class="nav-links">
            <a href="{{ url_for('index') }}" class="nav-link">Dashboard</a>
            <a href="{{ url_for('glossaries') }}" class="nav-link">Glossaries</a>
            <a href="{{ url_for('terms') }}" class="nav-link">Terms</a>
            <a href="{{ url_for('resources') }}" class="nav-link">Resources</a>
        </div>
        <div class="nav-user">
            <span class="user-name">{{ session.get('github_user') }}</span>
            <a href="{{ url_for('logout') }}" class="nav-link">Logout</a>
        </div>
    </nav>
    {% endif %}

    <main class="container">
        {% block content %}{% endblock %}
    </main>

    <script src="{{ url_for('static', filename='js/admin.js') }}"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
